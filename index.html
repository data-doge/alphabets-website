<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8" />
    <title>alphabets-website</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="index.css" rel="stylesheet" />
  </head>

  <body>
    <div id="copy-container">
      <h1 class="color-transition-copy"><a id="home">Alphabets</a></h1>

      <p class="color-transition-copy">
        <em>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</em>
      </p>

      <ul>
        <li class="color-transition-copy"><a id="audio">audio</a></li>
        <li class="color-transition-copy"><a id="video">video</a></li>
        <li class="color-transition-copy"><a id="merch">merch</a></li>
        <li class="color-transition-copy"><a id="contact">contact</a></li>
      </ul>

      <div class="panel" id="audio-panel">
      </div>

      <div class="panel color-transition-copy" id="video-panel">
        video panel
      </div>

      <div class="panel color-transition-copy" id="merch-panel">
        merch panel
      </div>

      <div class="panel color-transition-copy" id="contact-panel">
        contact panel
      </div>
    </div>

    <div id="space-container">
      <div id="space">
        <div id="moon"></div>
        <div id="sun"></div>
      </div>
    </div>

    <canvas id="mountain-range"></canvas>
    <canvas id="three-canvas"></canvas>
    <div id="ground-overlay"></div>

    <div id="loading-screen">
      <div id="loading-msg" class="vertalign">
        loading
      </div>
    </div>

    <audio loop="true" src="./media/untitled.mp3"></audio>

    <script src="bundle.js"></script>
  </body>
</html>
